<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <script>
    var num=[10,20,-5,8,-1,2];
    var min=0;

    for(var i=0; i<num.length; i++){
      if(min>num[i]){
        min=num[i];
      }
    }
    document.write("최소값:"+min);
  </script>
</body>
</html>
