<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <script>
    var num=[10,20,5,8,1,2];
    var max=0;

    for(var i=0; i<num.length; i++){
      if(max<num[i]){
        max=num[i];
      }
    }
    document.write("최대값:"+max);
  </script>
</body>
</html>
