<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <script>
    function m_prime(n){
      if(n<=1){
        document.write(n+"은 메르센 소수가 아닙니다.");
        return;
      }
      // 메르센 수 판별
      if((n+1) & n){
        document.write(n+"은 메르센 소수가 아닙니다.");
        return;
      } else {
        // 메르센 소수 판별
        for(var i=2; i<n; i++){
          if(n%i==0){
            document.write(n+"은 메르센 소수가 아닙니다.");
            return;
          }
        }
        document.write(n+"은 메르센 소수가 맞습니다.");
      }
    }
    var num=prompt("메르센 소수인지 판별할 정수를 입력하세요");
    num=Number(num);
    m_prime(num);
  </script>
</body>
</html>
