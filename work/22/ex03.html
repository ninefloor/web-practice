<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <script>
    var num=prompt("피보나치 수열의 길이를 입력하세요(정수)");
    num=Number(num);
    var fibo=[0];
    for(var i=0; i<num-2; i++){
      fibo[1]=1;
      fibo[i+2]=fibo[i]+fibo[i+1];
    }
    document.write(fibo);
  </script>
</body>
</html>
