<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
  </head>
  <script>
    var choice=confirm("로또번호 생성기입니다. 6개의 숫자를 생성하시겠습니까?");
    if (choice==true) {
      for (var i=1; i<=6; i++){
        num=Math.ceil(Math.random()*45);
        document.write(num+" ");
      }
    } else {
      document.write("번호를 생성하려면 새로고침을 누르세요.");
    }
  </script>
  <body></body>
</html>
